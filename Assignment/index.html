<form action="UploadProductImage.php" onsubmit="return submitform()" method="post" enctype="multipart/form-data">
    Product ID :
    <input type="text" name="productID" id="productID">
    Name of the product :
    <input type="text" name="productName" id="productName">
    Price (INR) :
    <input type="text" name="productPrice" id="productPrice">
    Select image to upload:
    <input type="file" name="fileToUpload" id="fileToUpload">
    <input type="submit" value="Upload Product data" name="submit">
</form>

<script type="text/javascript">
function submitform()
{
  var productID = document.getElementById("productID").value;
  var productName = document.getElementById("productName").value;
  var productPrice = document.getElementById("productPrice").value;

  var request = new XMLHttpRequest();
  request.open('POST', 'UploadProductInfo.php', false);  // `false` makes the request synchronous
  
  var productData = {
    productID: productID,
    productName: productName,
    productPrice: productPrice,
  };

  var content = JSON.stringify(productData);
  request.send(content);

  if (request.status === 200) {
    alert("successfully uploaded product info");
    console.log(request.responseText);
  }
  else {
    alert(request.status);
  }
}
</script>
